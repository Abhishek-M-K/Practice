<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<style>
body{
    background-color: mediumslateblue;
}
</style>

<div class="main-div">
    <div >
        <label for="">Enter Your Name</label>
        <input type="text" name="" id="cloth">
        <br>
        <br>
        <label> Choose Your Cloth-Piece</label>
        <select name="clothPiece" id="clothPiece" > <!---onchange="selectPiece()" --->
            <option value="tshirt">Tshirt</option>
            <option value="shirt">Shirt</option>
            <option value="sweatshirt">Sweatshirt</option>
            <option value="jacket">Jacket</option>
        </select>
        <br>
        <br>
    </div>
</div>

<script>
    // const selectPiece=()=>{
    //     const theName=document.getElementById('cloth').value;
    //     const thePiece=document.getElementById('clothPiece').value;

    //     console.log(`The person ${theName} has taken ${thePiece}`);
    // }   
    const clothPiece=document.getElementById('clothPiece');
    
    clothPiece.addEventListener('change',()=>{
        const name=document.getElementById('cloth').value;
        const piece=document.getElementById('clothPiece').value;
        console.log(`The person ${name} has taken ${piece}`);
    });
</script>
</body>
</html>

<!--                    addEventListener VS onclick
     addEventListener does not overwrite existing event handlers,
     whereas onclick overrides any existing onclick = function() event handlers

     the other significant diff, is that onclick will always work
     whereas addEventListener doesnt work in INternet Explorer before ver.9
 -->
